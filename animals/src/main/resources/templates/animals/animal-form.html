<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Save Employee</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="container">
  <h3>Animals Directory</h3>
  <hr>

  <p class="h4 mb-4">Save Animal</p>

  <form action="#" th:action="@{/animals/save}" enctype="multipart/form-data"
        th:object="${animals}" method="POST" >

    <input type="hidden" th:field="*{id}">

    <input type="text" th:field="*{name}"
           class="form-control mb-4 w-25" placeholder="Enter name" >

    <label>Categories :- </label>
      <input class="form-check-input" type="radio" th:field="*{category}" th:value="Fish" th:text="Fish ">
      <input class="form-check-input" type="radio" th:field="*{category}" th:value="Bird" th:text=" Bird ">
      <input class="form-check-input" type="radio" th:field="*{category}" th:value="Mammal" th:text=" Mammal ">
      <input class="form-check-input" type="radio" th:field="*{category}" th:value="Reptile" th:text=" Reptile ">
    <br><br>

    <textarea th:field="*{description}"
              class="form-control mb-4 w-35" rows="4" placeholder="Description" >
    </textarea>


    <select class="form-select" th:field="*{life}">
        <option th:value="0" disabled>Please select...</option>
        <option th:value="'2-5'" th:text="'2-5'"></option>
        <option th:value="'5-10'" th:text="'5-10'"></option>
        <option th:value="'10-15'" th:text="'10-15'"></option>
        <option th:value="'15-20'" th:text="'15-20'"></option>
        <option th:value="'20-25'" th:text="'20-25'"></option>
        <option th:value="'25-30'" th:text="'25-30'"></option>
      </select>
    <br><br>

    <input type="file" name="file" id="file" class="form-control" >
    <br><br>

    <button type="submit" class="btn btn-info col-2 text-white">Save</button>

  </form>

  <hr>

  <a th:href="@{/animals/list}">Back to Animals List</a>

</div>

</body>
</html>
